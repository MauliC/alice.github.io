    <script type="text/javascript">

         function PlayGame()
          {
             var answer = (Math.random() * 100).toFixed();
             var player1 = prompt("Игрок 1, введите своё имя:");
             var player2 = prompt("Игрок 2, введите своё имя:");
             var n = 1;

             while(true){
                 if(n == 1){
                     var playerAnswer = prompt(player1 + ", вводите число:");
                 }
                 else{
                     playerAnswer = prompt(player2 + ", вводите число:");
                 };
                 if(playerAnswer == "q")
                     break;
                 else if(playerAnswer < answer){ 
                     alert("К сожалению, вы не угадали, я загадал число побольше. Ход переходит к другому игроку.");

              }  else if(playerAnswer > answer){
                     alert("К сожалению, вы не угадали, я загадал число поменьше. Ход переходит к другому игроку.");
              }  else if(playerAnswer == answer){
                     if (n == 1) {
                         alert(player1 + ", вы угадали! Поразительная интуиция! :)");
                     }
                     else{
                         alert(player2 + ", вы угадали! Поразительная интуиция! :)");
                     }
                     break;
              }    
                 if(n == 1){
                     n++
                 }
                 else{
                     n--
                 };  
             }
             alert("Игра окончена. Хорошего дня!");

          }
          
    </script>
